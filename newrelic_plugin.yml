# Please make sure to update the license_key information with the
# license key for your New Relic account.
newrelic:
  # Update with your New Relic account license key:
  license_key: %NEW_RELIC_LICENSE_KEY%
  # Set to '1' for verbose output, remove for normal output.
  # All output goes to stdout/stderr.
  verbose: %NEW_RELIC_VERBOSE%
# Agent Configuration:
agents:
  # this is where configuration for agents belongs
  rabbitmq:
  - uri: %RABBITMQ_MANAGEMENT_API_URL% # RabbitMQ managament URI
    name: %RABBITMQ_CLUSTER_NAME% # Name that will show up in NewRelic
